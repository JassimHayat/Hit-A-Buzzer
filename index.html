<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Hit-A-Buzzer</title>
</head>

 
<body>
    <!-- All items are in container -->
    <div class="container">
        <!-- Title div -->
        <div id="title">
            <h1 id="game-title">Hit-A-Buzzer</h1>
        </div>
    
        <!-- Score and timer div -->
        <div id="scoreTimer">
            <strong>
                <div id ="timer" class="timer">
                    Timer: 10s
                </div>
            </strong>
    
            <strong>
                <div>
                    <p id="cookie-score" class="score">
                        Cookies: 0
                        <span id="Cookie-emoji">üç™</span>
                    </p>
                </div>
            </strong>
        </div>
            
            


        <!-- buzzer div     -->
        <div id="divBuzzer">
            <button id="buzzer-button">Buzzer</button>
        </div>


        
        <!-- start btn div -->
         <div id="btns">
            <div id="divStartGame">
                <button id="start-game-button">Start Game</button>
                
            </div>
            



            <!-- play again btn div -->
            <div id="divPlayAgain">
                <button id="play-again-button">Play Again</button>
            </div>
    


            <!-- Message div -->
        <mark><strong><div id="divMessage"></strong></mark>
            <p id="message"></p>
            </div>
         </div>
        

    </div>
    
        
    
</body>
</html>
